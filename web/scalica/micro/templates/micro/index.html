{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'micro/style.css' %}" />
{% if post_list %}
  <ul>
    {% for post in post_list %}
      <li><a href="{% url 'micro:stream' post.user_id %}">{{ post }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts are available.</p>
{% endif %}
<a href="{% url 'micro:logout' %}">Log Out</a>
